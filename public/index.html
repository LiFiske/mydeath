<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Terminal â€” Certified Death Issuance</title>
  <style>
    @font-face {
      font-family: 'UnifrakturCook';
      src: url('/fonts/UnifrakturCook.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #0c0c0c;
      color: #d0d0d0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'UnifrakturCook', monospace;
      font-size: 2.5em;
      color: #ff2f6e;
      margin-bottom: 1em;
      text-shadow: 0 0 4px #ff2f6e88;
    }

    label, input, button {
      font-size: 1em;
      margin: 0.3em;
    }

    input, button {
      background: #1a1a1a;
      color: #d0d0d0;
      border: 1px solid #444;
      padding: 0.5em;
    }

    button {
      border-color: #ff2f6e;
      cursor: pointer;
    }

    button:hover {
      background-color: #2a2a2a;
    }

    form {
  display: flex;
  flex-direction: column;
  gap: 1em;
  max-width: 400px;
  width: 100%;
  margin-top: 1em;
}

label {
  text-align: left;
  color: #aaaaaa;
  font-size: 0.9em;
}

input, button {
  background-color: #1a1a1a;
  color: #d0d0d0;
  border: 1px solid #444;
  padding: 0.5em;
  font-family: 'Courier New', monospace;
  font-size: 1em;
  border-radius: 4px;
  transition: border-color 0.3s, background-color 0.3s;
}

input:focus, button:hover {
  border-color: #ff2f6e;
  background-color: #2a2a2a;
  outline: none;
}

button {
  font-weight: bold;
  color: #ff2f6e;
  cursor: pointer;
}


    .veil {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  background: radial-gradient(ellipse at center, rgba(20, 20, 20, 0.9) 0%, rgba(5, 5, 5, 1) 100%);
  backdrop-filter: blur(8px);
  opacity: 0;
  z-index: 1000;
  transition: opacity 2.5s ease;
}

  </style>
</head>

<body>
  <div class="crt">
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
      
      <h1 class="glitch" data-text="To glimpse what lies ahead unveil what once was">
        To glimpse what lies ahead unveil what once was
      </h1>

      <form id="deathForm" method="POST" action="/generate">
        <label>Your True Name:
          <input type="text" name="name" required>
        </label><br>

        <label>The Date When You First Drew Breath:
          <input type="date" name="dob" required>
        </label><br>

        <label>Confess What You Fear Most:
          <input type="text" name="fear" placeholder="e.g. the void, being known, small talk">
        </label>

        <!-- Hidden fields for metadata -->
        <input type="hidden" id="location" name="location">
        <input type="hidden" id="ip" name="ip">
        <input type="hidden" id="browser" name="browser">
        <input type="hidden" id="timezone" name="timezone">

        <button type="submit">Submit</button>
      </form>

    </div>
  </div>

  <div class="veil" id="veil"></div>

  <script>
    async function enrichForm() {
      try {
        const res = await fetch("https://ipapi.co/json");
        const data = await res.json();
        document.getElementById("location").value = `${data.city}, ${data.region}, ${data.country_name}`;
        document.getElementById("ip").value = data.ip;
        document.getElementById("browser").value = navigator.userAgent;
        document.getElementById("timezone").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
      } catch (err) {
        console.error("Metadata fetch failed:", err);
      }
    }

    enrichForm();

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const veil = document.getElementById("veil");
      veil.style.opacity = "1";
      setTimeout(() => {
        e.target.submit();
      }, 2500);
    });
  </script>
</body>

</html>
