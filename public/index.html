<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Terminal â€” Certified Death Issuance</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #d0d0d0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8em;
      color: #ff2f6e;
      margin-bottom: 1.5em;
      max-width: 600px;
      text-shadow: 0 0 4px #ff2f6e88;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: flex;
      flex-direction: column;
      text-align: left;
      font-size: 0.95em;
      color: #aaa;
    }

    input, button {
      background: #1a1a1a;
      color: #d0d0d0;
      border: 1px solid #444;
      padding: 0.6em;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      border-radius: 4px;
    }

    input:focus, button:hover {
      border-color: #ff2f6e;
      outline: none;
      background-color: #2a2a2a;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      color: #ff2f6e;
    }
  </style>
</head>
<body>
  <h1>To glimpse what lies ahead unveil what once was</h1>

  <form action="/generate" method="POST">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>

    <label>
      Birthdate:
      <input type="date" name="dob" required pattern="\d{4}-\d{2}-\d{2}">
    </label>

    <label>
      What is your greatest fear?
      <input type="text" name="fear">
    </label>

    <!-- Hidden fields for metadata -->
    <input type="hidden" id="location" name="location">
    <input type="hidden" id="ip" name="ip">
    <input type="hidden" id="browser" name="browser">
    <input type="hidden" id="timezone" name="timezone">

    <button type="submit">Submit</button>
  </form>

  <script>
    async function enrichForm() {
      try {
        const res = await fetch("https://ipapi.co/json");
        const data = await res.json();

        document.getElementById("location").value = `${data.city}, ${data.region}, ${data.country_name}`;
        document.getElementById("ip").value = data.ip;
        document.getElementById("browser").value = navigator.userAgent;
        document.getElementById("timezone").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
      } catch (err) {
        console.error("Metadata fetch failed:", err);
      }
    }

    enrichForm();
  </script>
</body>
</html>
